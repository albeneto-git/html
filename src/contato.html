<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./imagens/logo.png" alt="Logo da Barbearia Alura">
            </h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@domio.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
    
                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email" value="email">
                    Email
                </label>
                
    
                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-telefone" value="telefone">
                    Telefone
                </label>
                
                <label for="radio-wathsapp">
                    <input type="radio" name="contato" id="radio-wathsapp" value="whatsapp" checked>
                    WathsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar Formulário">
       </form>
    </main>
    <footer>
        <img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">    
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
